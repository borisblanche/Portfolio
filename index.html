<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="data/galleryData.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

  <script src="https://kit.fontawesome.com/a14ead306a.js" crossorigin="anonymous"></script>

  <title>Portfolio</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light roboto-mono">
      <div class="container-fluid">
        <a class="navbar-brand " href="#"><img src="assets\pictures\logos\logo_transparent-nav2.webp"
            alt="logo">Portfolio </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-caret-down"></i> <!-- Utilisation d'une icône Font Awesome -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav  ms-auto ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#about">À propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gallery">Projets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <section id="about-me" class="about-me">
      <div id="about-me-content">
        <div id="about-me-img">
          <img src="./assets/pictures/photodemoi.webp" alt="">

        </div>
        <div id="about-me-description">
          <h1 class="montserrat-subrayada-regular">boris<br> Blanche</h1>
          <h2 class="roboto-mono">Développeur Web </h2>
          <ul class="languages">
            <li>
              <i class="devicon-html5-plain-wordmark colored"></i>
            </li>
            <li>
              <i class="devicon-css3-plain-wordmark colored"></i>
            </li>
            <li>
              <i class="devicon-javascript-plain colored"></i>
            </li>
            <li>
              <i class="devicon-react-original-wordmark colored"></i>
            </li>
          </ul>
          <p class="roboto-mono">Création - Mise en Ligne - référencement - <br>Suivi de votre projet</p>

          <div id="resaux">
            <ul id="resaux-items">
              <li> <a class="nav-li resaux" href="http://www.instagem.fr/borisBlanche"><i
                    class="fa-brands fa-linkedin"></i></a></li>
              <li> <a class="nav-li" href="http://www.instagem.fr/borisBlanche"><i
                    class="fa-brands fa-square-instagram"></i></a></li>
              <li> <a class="nav-li" href="http://www.instagem.fr/borisBlanche"><i
                    class="fa-brands fa-square-github"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section id="gallery" class="container-fluid mt-5 roboto-mono">
      <h2>Mes projets</h>
        <div class="gallery-filter roboto-mono">
          <button class="filter-btn" data-category="all">All</button>
          <button class="filter-btn" data-category="react">react</button>
          <button class="filter-btn" data-category="redux">redux</button>
          <button class="filter-btn" data-category="seo">Seo</button>
        </div>
        <!-- <div class="gallery"></div> -->
        <div class="row gallery "></div>
    </section>
    <section id="contact" class="container mt-5">
      <h2>Contactez-moi</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-form-submit">Envoyer</button>
      </form>
    </section>

  </main>
  <footer>
    <div id="resaux-footer">
      <ul id="resaux-foter-items">
        <li> <a class="nav-li resaux" href="http://www.instagem.fr/borisBlanche"><i
              class="fa-brands fa-linkedin"></i></a></li>
        <li> <a class="nav-li" href="http://www.instagem.fr/borisBlanche"><i
              class="fa-brands fa-square-instagram"></i></a></li>
        <li> <a class="nav-li" href="http://www.instagem.fr/borisBlanche"><i class="fa-brands fa-square-github"></i></a>
        </li>
      </ul>
    </div>
  </footer>
  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./js/gallery.js"></script>
  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <div class="slider">
        <!-- Les images seront ajoutées dynamiquement par JavaScript -->
      </div>
      <a class="prev" onclick="plusSlides(-1)"><i class="fa-solid fa-circle-chevron-left"></i></a>
      <a class="next" onclick="plusSlides(1)"><i class="fa-solid fa-circle-chevron-right"></i></a>
    </div>
  </div>
</body>

</html>
